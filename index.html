<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="nav_bar">
        <div class="container">
            <div class="menu_inner">
                <div class="logo">
                    <h3>Fahim</h3>
                </div>
                <div class="menu_bar">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="menubar">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>

        </div>
    </nav>

    <div class="bg_img">
            <div class="bg">
                <img src="img/bg.jpg" alt="">
            </div>
            <div class="wel">
                <h2>Welcome Sir</h2>
            </div>
    </div>

    <section class="animate">
        <div class="container">
            <button id="clc">Click</button>
            <div class="ani_fa">
                <h3>I'm sorry for not class to join</h3>
            </div>
        </div>
    </section>

    <section class="animate_2">
        <div class="container">
            <div class="btn">
                <button id="rght">Right Now</button>
                <button id="left">Left Now</button>
            </div>
            <div class="ani_fa_two">
                <h3>I'm sorry for not to class join</h3>
            </div>
        </div>
    </section>

    <section class="fade_in">
        <div class="container">
            <button id="box_btn">Click Box</button>
            <div class="box_inner">
                <div class="box_item">
                    <div class="div1"></div>
                    <div class="div2"></div>
                    <div class="div3"></div>
                </div>
                <div class="box_item">
                    <div class="div3"></div>
                    <div class="div2"></div>
                    <div class="div1"></div>
                </div>
                <div class="box_item">
                    <div class="div1"></div>
                    <div class="div2"></div>
                    <div class="div3"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="notice">
        <div class="container">
            <div class="btn btn-flex">
                <button id="down">Down</button>
                <button id="stop">Stop</button>
                <button id="up">Up</button>
            </div>
            <div class="notice_box">
                <p>
                    I am very sorry. For not joining the class. I only watch videos and practice
                </p>
            </div>
        </div>
    </section>
    <!-- jQuery js link -->
    <script src="js/jquery.min.js"></script>
    <!-- custom js link -->
    <script src="js/script.js"></script>
</body>
</html>
